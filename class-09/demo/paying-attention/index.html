<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Paying Attention</title>
</head>
<body>

  <button id="click-me">Click Me</button>

  <form id="new-store-form">

    <fieldset>
      <legend>Enter New Cookie Store:</legend>

      <label for="name-input">Store Name:</label>
      <input type="text" id="name-input" name="storeName" />

      <label for="min-input">Minimum Customers Per Hour:</label>
      <input type="number" id="min-input" name="minCustomers" />

      <label for="max-input">Maximum Customers Per Hour:</label>
      <input type="number" id="max-input" name="maxCustomers" />

      <label for="avg-input">Average Cookies Per Sale:</label>
      <input type="number" id="avg-input" name="avgCookies" />

      <button type="submit">SUBMIT</button>
    </fieldset>
    
		
	</form>

  
  <script src="app.js" />
</body>
</html>
